<!DOCTYPE html>
<html>
	<head>
		{{template "html_head" .}}
	</head>
	<body>
		<!-- HEADER -->
		{{template "header-without-btns"}}


		<!-- NOTIFICATION PANEL -->
		<div class="container">
			<div class="row" id="panels-row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<div class="panel {{.Data.PanelColor}} login">
						<div class="panel-heading">
							<h3 class="panel-title">{{.Data.Title}}</h3>
						</div>
						<div class="panel-body">
							<div class="info info-no-border">
								<p>{{.Data.Message}}</p>
							</div>
						</div>
						<div class="panel-footer">
							<div class="form-group">
								<a class="btn {{.Data.BtnColor}}" href="{{.Data.LinkHref}}">{{.Data.BtnText}}</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		{{template "footer"}}
		{{template "html_scripts" .}}
	<body>
</body>
