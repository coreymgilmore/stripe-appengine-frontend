<!DOCTYPE html>
<html>
	<head>
		{{template "html_head"}}
	</head>
	<body>

		<div class="container">
			<!-- APP TITLE -->
			<div class="row">
				<div class="col-xs-12 col-sm-10 col-sm-offset-1">
					<center>
						<h2 class="app-title">Charge Credit Cards</h2>
						<hr>
					</center>
				</div>
			</div>

			<!-- LOGIN FORM -->
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<div class="panel {{.PanelColor}} login">
						<div class="panel-heading">
							<h3 class="panel-title">{{.Title}}</h3>
						</div>
						<div class="panel-body">
							<div class="info info-no-border">
								<p>{{.Message}}</p>
							</div>

							<br>
							<div class="form-group">
								<a class="btn {{.BtnColor}}" href="{{.LinkHref}}">{{.BtnText}}</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		{{template "footer"}}
		{{template "html_scripts"}}
	<body>
</body>
